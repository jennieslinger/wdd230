<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce Project - Discovery Page</title>
    <meta name="description" content="Chamber of Commerce site project for WDD 230 - Discovery Page">
    <meta name="author" content="Jenni Eslinger">
    <meta property="og:title"
        content="Jenni Eslinger - Chamber of Commerce Project for WDD 230 Web Frontent Development">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://www.tripsavvy.com/thmb/KCqofJyDSFH3Ai39B5sSPFojguE=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/mount-humphreys-at-sunset-overlooks-the-area-around-flagstaff-arizona-1182550808-f665bf36812e488da2af3ce47a8520f3.jpg">
    <meta property="og:url" content="https://jennieslinger.github.io/wdd230/">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="icon" href="chamberfavicon.ico">

</head>

<body>
    <header>
        <h1>Flagstaff Chamber of Commerce</h1>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>

        <button id="menu"></button>
        <nav class="navigation">
            <a href="#" title="Home" class="active">Home</a>
            <a href="lesson03/chamber-site-plan.html" title="Site Plan">Site Plan</a>
            <a href="#" title="Discovery">Discovery</a>
            <a href="#" title="Directory">Directory</a>
            <a href="#" title="Events">Events</a>
            <a href="#" title="Join">Join</a>
        </nav>
    </header>
    <main>
        <aside class="grid-container">
            <div class="grid-item">Demographic</div>
            <picture>
                <img src="images/court-building.webp" alt="Flagstaff Municipal Court Building" loading="lazy">
                <figcaption>Municipal Court Building</figcaption>
            </picture>

            <div class="grid-item">History</div>
            <picture>
                <img src="images/route-66.webp" alt="Historic Route 66" loading="lazy">
                <figcaption>Historic Route 66</figcaption>
            </picture>

            <div class="grid-item">Calendar of Events</div>
            <picture>
                <img src="images/calendar.webp" alt="Calendar Image" loading="lazy">
                <figcaption>Calendar</figcaption>
            </picture>

            <div class="grid-item">Attractions</div>
            <picture>
                <img src="images/snowboarder.webp" alt="Snow Bowl" loading="lazy">
                <figcaption>Snow Bowl</figcaption>
                <img src="images/ropes-course.webp" alt="Flagstaff Extreme" loading="lazy">
                <figcaption>Flagstaff Extreme</figcaption>
                <img src="images/grand-canyon.webp" alt="Grand Canyon" loading="lazy">
                <figcaption>Grand Canyon</figcaption>
            </picture>
            <p>Number of Visits:<span class="visitsDisplay"></span></p>
        </aside>
    </main>
    <footer>
        &copy;2024 | Jenni Eslinger | Project for WDD 230 | Last Modified: <p id="today"></p>
    </footer>

    <script src="scripts/pageVisits.js"></script>
</body>

</html>
