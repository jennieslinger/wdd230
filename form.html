    <main>
        <div id="formmessage"></div>
        <h1>Enter Your Information</h1>
        <form action="record.html" method="get" class="wf1">
            <fieldset>
                <legend>Log In Information<legend>
                        <label>Username<input type="text" id="username" name="username" required></label>

                        <label>Password<input type="password" id="password" name="password" pattern="[A-Za-z]{8}"
                                title="Eight characters using letters and numbers only."></label>

                        <label>Confirm Password<input type="password" id="password2" name="password2"></label>

                        <label>Email<input type="email" id="email" name="email" required
                                placeholder="Your byui email address" title="A valid byui.edu email address."
                                pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
                            <input type="submit" value="Validate">></label>

                        <label>Page Rating<input type="range" id="rating" name="rating" min="1" max="10" value="0"
                                step="1" list="rangevalues">
                            <datalist id="rangevalues">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </datalist>
                        </label>
            </fieldset>
            <input type="submit" value="Leave My Rating" </form>
